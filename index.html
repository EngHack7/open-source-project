    <form id="form">

      <input
        onchange="checkPass()"
        id="pass"
        name="password"
        type="password"
        placeholder="password"
      />
    </form>

    <script>
         var userPass = '';
       function checkPass(){
         userPass = document.getElementById('pass').value;
         testerGenerator()

       }



      function testerGenerator(){
           var passwordDigitNumber = userPass.length-1
           var isUserPassJustNumber = !isNaN(userPass)
           var passwordRange = Math.pow(10,passwordDigitNumber)

        if(isUserPassJustNumber)
           {  for (var index = 0; index < passwordRange.length; index++) {
             crack((index.toString()).split('') ,passwordDigitNumber)
        }
       }else{
            crack(userPass.split(''),userPass.length)
        }
    }

    function crack(arr,len){
        for (var i = 1; i <= len; i++) 
        { 
            generate(arr,i,"",len); //arr, i, "", len       
       }
    }
       function generate(arr,i,s,len){
        
        if (i == 0) // when len has been reached 
        { 
         
            console.log(`the password is : ${s} `)
          
        }
        for (var j = 0; j < len; j++) 
        { 
            var appended = s + arr[j]; 
            var obj = {arr : arr,i:i-1,appended:appended , len:len}
            generate(arr, i - 1, appended, len); 
        } 
       }
    </script>
